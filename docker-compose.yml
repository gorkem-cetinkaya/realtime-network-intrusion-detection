services:
  # Zookeeper Service: Centralized service for maintaining configuration information and naming.
  # Required for Kafka coordination.
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - data-network

  # Apache Kafka Service: Distributed event streaming platform.
  # Configured with two listeners for internal (container-to-container) and external (host-to-container) access.
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listener configuration:
      # PLAINTEXT: Internal communication within the Docker network (port 9093)
      # PLAINTEXT_HOST: External communication for local producers/consumers (port 9092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - data-network

  # Apache Spark Master Node: Coordinates the distributed data processing.
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    hostname: spark-master
    # Command to initialize the container specifically as a Master node
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080" # Spark Master Web UI
      - "7077:7077" # Master URL for worker connection
      - "4040:4040" # Spark Application UI
    volumes:
      - ./:/opt/spark-apps
    networks:
      - data-network

  # Apache Spark Worker Node: Executes data processing tasks assigned by the Master.
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    # Command to initialize the container as a Worker and connect to the Master node
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 1g
    volumes:
      - ./:/opt/spark-apps
    networks:
      - data-network

  # MongoDB Service: NoSQL database for storing processed results and analytics.
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - data-network

networks:
  data-network:
    driver: bridge